    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #360f0b;

        font-size: 24px;
      }

      header {
        background-color: #799481;
        padding: 1rem;
        display: flex;
        justify-content: space-around;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      header a {
        text-decoration: none;
        color: #d5cb93;
        font-size: 1.2rem;
      }

      header a:hover {
        text-decoration: underline;
      }

      .hero {
        position: relative;
        text-align: center;
      }

      .hero img {
        width: 100%;
        height: auto;
      }

      .hero h1 {
  font-size: 50px;
  font-weight: bolder;
  position: absolute;
  top: 20%; /* Adjusted position */
  left: 50%;
  transform: translate(-50%, -50%);
  color: #fff;
  padding: 0.5rem 1rem;
  border-radius: 5px;
  white-space: nowrap; /* Ensures no wrapping */
}


      .section {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 1rem;
      }

      .section img {

        margin: 1rem 0; */

        height: auto;
      }

      .section p {
        max-width: 90%;
        text-align: justify;
      }

      .location {
        text-align: center;
        padding: 2rem;
      }

      .songs {
        padding: 1rem;
      }

      .song {
        background-color: #b69446;
        color: #fff;
        margin: 1rem 0;
        padding: 1rem;
        border-radius: 5px;
